<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Ä–µ—Å—á–µ—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #d4af37;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #c9a961;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #3a3a3a;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
            font-size: 16px;
        }
        button {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #f4e4b8;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #1b5e20;
            border: 2px solid #4caf50;
            display: block;
        }
        .result.error {
            background: #b71c1c;
            border: 2px solid #f44336;
            display: block;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>üîÑ –ü–µ—Ä–µ—Å—á–µ—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∏–≥—Ä–æ–∫–æ–≤</h1>

    <div class="form-group">
        <label for="token">–°–µ–∫—Ä–µ—Ç–Ω—ã–π —Ç–æ–∫–µ–Ω (X-Recalc-Token):</label>
        <input type="password" id="token" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω –∏–∑ Render Environment">
    </div>

    <button onclick="recalculateStats()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–µ—Ä–µ—Å—á–µ—Ç</button>

    <div class="loading" id="loading">
        <p>‚è≥ –ü–µ—Ä–µ—Å—á–µ—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏... –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –º–∏–Ω—É—Ç—É.</p>
    </div>

    <div class="result" id="result"></div>

    <script>
        async function recalculateStats() {
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            if (!token) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω!');
                return;
            }

            // Hide previous results
            resultDiv.className = 'result';
            resultDiv.style.display = 'none';
            loadingDiv.className = 'loading show';

            try {
                const response = await fetch('/api/recalc-stats', {
                    method: 'POST',
                    headers: {
                        'X-Recalc-Token': token
                    }
                });

                const data = await response.json();
                loadingDiv.className = 'loading';

                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ –£—Å–ø–µ—à–Ω–æ!</h3>
                        <p><strong>–û–±–Ω–æ–≤–ª–µ–Ω–æ –∏–≥—Ä–æ–∫–æ–≤:</strong> ${data.updated}</p>
                        <p><strong>–í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:</strong> ${data.elapsed}ms</p>
                        <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${data.message}</p>
                    `;
                } else {
                    throw new Error(data.error || data.message || 'Unknown error');
                }
            } catch (error) {
                loadingDiv.className = 'loading';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå –û—à–∏–±–∫–∞!</h3>
                    <p>${error.message}</p>
                    <p><small>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ç–æ–∫–µ–Ω –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.</small></p>
                `;
            }
        }

        // Allow Enter key to submit
        document.getElementById('token').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                recalculateStats();
            }
        });
    </script>
</body>
</html>
